<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCases</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo"><a href="/">UCases</a></h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <button type="button" class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div id="wrapperMain">
        <main id="contactMain">
            <h2>Contact UCases</h2>
            <h3>Fill out the form below to contact us</h3>
            <p>Required fields are marked with an asterisk *</p>
            <form id="contactForm">
                <label for="FName">*First Name:</label>
                <input type="text" id="FName" name="FName" required>

                <label for="LName">*Last Name:</label>
                <input type="text" id="LName" name="LName" required>

                <label for="email">*E-mail:</label>
                <input type="text" id="email" name="email" required>

                <label for="phone">*Phone:</label>
                <input type="text" id="phone" name="phone" maxlength="12" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="2" cols="30"></textarea>

                <input type="submit" value="Submit">
            </form>
        </main>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
